<!DOCTYPE html>
<html ng-app="johayo">
<head lang="ko">
    <meta charset="UTF-8">
    <meta name="author" content="DongJun Kwon" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv=”X-UA-Compatible” content=”requiresActiveX=true” />
    <title>johayo_Blog</title>

    <!-- favicon -->
    <link rel="icon" href="/imgs/favicon.ico" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="/lib/css/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/lib/css/bootstrap/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/lib/css/awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/lib/css/weather/css/weather-icons.min.css"/>
    <link rel="stylesheet" href="/lib/css/angular/ngDialog/ngDialog.min.css">
    <link rel="stylesheet" href="/lib/css/angular/ngDialog/ngDialog-theme-default.min.css" />
    <link rel="stylesheet" href="/lib/css/angular/ngDialog/ngDialog-theme-error.css" />
    <link rel="stylesheet" href="/lib/css/angular/strap/angular-motion.min.css">
    <link rel="stylesheet" href="/lib/css/angular/strap/libraries.min.css">
    <link rel="stylesheet" href="//mgcrea.github.io/angular-strap/styles/main.min.css">
    <link rel="stylesheet" href="/css/animation.css"/>
    <link rel="stylesheet" href="/css/ngDialog.css"/>
    <link rel="stylesheet" href="/css/johayo.css"/>
    <link rel="stylesheet" href="/css/spinner.css"/>
</head>
<body ng-controller="indexController">
    <header window-width-check window-size="windowSize" class="fixed-top header clearfix">
        <div class="logo">
            <a href="/" class="logo">
                <img src="/imgs/logo.png" alt="Log">
            </a>
            <div class="sidebar-toggle-box" ng-click="hideMenu = !hideMenu">
                <i class="fa fa-bars"></i>
            </div>
        </div>
        <div class="header-right-menu clearfix">
            <ul class="nav pull-right top">
                <li>
                    <div class="my-photo-box">
                        <img class="img-circle" src="/imgs/myPhoto.jpeg" alt="Generic placeholder image" style="width: 50px; height: 45px;">
                        <span>DongJun Kwon</span>
                    </div>
                </li>
                <li>
                    <div class="admin-toggle-box">
                        <i ng-if="isLogin" class="fa fa-unlock" ng-click="logout()"></i>
                        <i ng-if="!isLogin" class="fa fa-lock" ng-click="openLogin()"></i>
                    </div>
                </li>
            </ul>
        </div>
    </header>
    <aside johayo-menu hide-menu="{{hideMenu}}"></aside>
    <section ng-class="{'move-section' : hideMenu}" ng-click="checkHideMenu()">
        <article>
            <div class="spinner" ng-show="loading">
                <div class="spinner-container container1">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
                <div class="spinner-container container2">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
                <div class="spinner-container container3">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
            </div>
            <ng-view ng-hide="loading"></ng-view>
        </article>
    </section>
    <footer></footer>

    <!-- lib -->
    <script src="/lib/js/jquery/jquery-1.11.1.min.js"></script>
    <script src="/lib/js/angular/angular.min.js"></script>
    <script src="/lib/js/angular/angular-route.min.js"></script>
    <script src="/lib/js/angular/angular-resource.min.js"></script>
    <script src="/lib/js/angular/angular-animate.min.js"></script>
    <script src="/lib/js/angular/strap/angular-strap.min.js"></script>
    <script src="/lib/js/angular/strap/angular-strap.tpl.min.js"></script>
    <script src="/lib/js/angular/ngDialog/ngDialog.min.js"></script>
    <script src="/lib/js/angular/textEditor/textAngular.min.js"></script>
    <script src="/lib/js/angular/textEditor/textAngular-sanitize.min.js"></script>
    <script src="/lib/js/bootstrap/bootstrap.min.js"></script>
    <script src="/lib/js/moment/moment.min.js"></script>

    <!-- app -->
    <script src="/js/app.js"></script>

    <!-- controller -->
    <script src="/js/controller/indexController.js"></script>
    <script src="/js/controller/menuController.js"></script>
    <script src="/js/controller/loginController.js"></script>
    <script src="/js/controller/mainController.js"></script>
    <script src="/js/controller/boardController.js"></script>
    <script src="/js/controller/commentController.js"></script>

    <!-- service -->
    <script src="/js/service/menuService.js"></script>
    <script src="/js/service/errorService.js"></script>
    <script src="/js/service/loginService.js"></script>
    <script src="/js/service/boardService.js"></script>
    <script src="/js/service/commentService.js"></script>

    <!-- directive -->
    <script src="/js/directive/menuDirective.js"></script>
    <script src="/js/directive/clockDirective.js"></script>
    <script src="/js/directive/commonDirective.js"></script>

    <!-- filter -->
    <script src="/js/filter/commonFilter.js"></script>

    <!-- config -->
    <script src="/js/config/errorQueue.js"></script>
    <script src="/js/config/interceptor.js"></script>
    <script src="/js/config/loginRetryQueue.js"></script>
</body>
</html>
