<!DOCTYPE html>
<html ng-app="johayo">
<head lang="ko">
    <meta charset="UTF-8">
    <meta name="author" content="DongJun Kwon" />
    <meta http-equiv=”X-UA-Compatible” content=”requiresActiveX=true” />
    <title>johayo_Blog</title>

    <!-- favicon -->
    <link rel="icon" href="/imgs/favicon.ico" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="/lib/css/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/lib/css/bootstrap/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/lib/css/awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/lib/css/angular/ngDialog/ngDialog.min.css">
    <link rel="stylesheet" href="/lib/css/angular/ngDialog/ngDialog-theme-default.min.css" />
    <link rel="stylesheet" href="/lib/css/angular/ngDialog/ngDialog-theme-flat.css" />
    <link rel="stylesheet" href="/css/ngDialog.css"/>
    <link rel="stylesheet" href="/css/johayo.css"/>
    <link rel="stylesheet" href="/css/spinner.css"/>

    <!-- lib -->
    <script src="/lib/js/jquery/jquery-1.11.1.min.js"></script>
    <script src="/lib/js/angular/angular.min.js"></script>
    <script src="/lib/js/angular/angular-route.min.js"></script>
    <script src="/lib/js/angular/angular-resource.min.js"></script>
    <script src="/lib/js/angular/ngDialog/ngDialog.min.js"></script>
    <script src="/lib/js/bootstrap/bootstrap.min.js"></script>

    <!-- app -->
    <script src="/js/app.js"></script>

    <!-- controller -->
    <script src="/js/controller/indexController.js"></script>
    <script src="/js/controller/menuController.js"></script>
    <script src="/js/controller/mainController.js"></script>

    <!-- service -->
    <script src="/js/service/errorService.js"></script>

    <!-- directive -->
    <script src="/js/directive/menuDirective.js"></script>

    <!-- config -->
    <script src="/js/config/errorQueue.js"></script>
    <script src="/js/config/interceptor.js"></script>
    <script src="/js/config/loginRetryQueue.js"></script>
</head>
<body ng-controller="indexController">
    <header class="fixed-top header clearfix">
        <div class="logo">
            <a href="/" class="logo">
                <img src="/imgs/logo.png" alt="Log">
            </a>
            <div class="sidebar-toggle-box" ng-click="hideMenu = !hideMenu">
                <i class="fa fa-bars"></i>
            </div>
        </div>
        <div>
        </div>
    </header>
    <aside johayo-menu hide-menu="{{hideMenu}}" active-menu="{{activeMenu}}" active-sub-menu="{{activeSubMenu}}"></aside>
    <section ng-class="{'move-section' : hideMenu}">
        <article>
            <div class="spinner" ng-show="loading">
                <div class="spinner-container container1">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
                <div class="spinner-container container2">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
                <div class="spinner-container container3">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
            </div>
            <ng-view ng-hide="loading"></ng-view>
        </article>
    </section>
    <footer></footer>
</body>
</html>
