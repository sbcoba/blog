<div class="col-xs-12 board-list">
    <div class="panel-group" ng-model="activePanel" bs-collapse>
        <div class="panel panel-info" >
            <div class="panel-heading">
                <span class="header-division">List</span>
                <ul class="pull-right top">
                    <li  class="search-box">
                        <i class="fa fa-search"></i>
                        <input type="text" class="search-text" placeholder="Search" ng-model="search">
                    </li>
                    <!--<li ng-if="isLogin" style="margin-top: 5px">
                        <button class="btn btn-primary btn-xs">
                            add
                        </button>
                    </li>-->
                    <li style="margin-top: 7px">
                        <a bs-collapse-toggle ng-click="downIcon = !downIcon">
                            <i class="glyphicon" ng-class="{'glyphicon-chevron-down' : downIcon, 'glyphicon-chevron-up' : !downIcon}"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="panel-collapse" bs-collapse-target>
                <div class="panel-body">
                    <div class="list-group">
                        <a href="#" class="list-group-item animate-repeat" ng-repeat="list in boardList | filter:search"  ng-class="getColor($index)">
                            {{list.title | limitAndJjum:100}}
                            <div class="reg-date">
                                {{list.regDt}}
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
